<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese YouTube Comments Sentiment</title>
    <style>
        html {
            background-color: #411D41;
            color: white;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
        }

        form {
            margin-bottom: 10px;
        }

        label {
            display: block;
            /* margin-bottom: 10px; */
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .label-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .label-flex>div {
            width: 50%;
            display: flex;
            flex-direction: row;
        }

        .input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .input-flex>div {
            width: 50%;
            display: flex;
            flex-direction: column-reverse;
        }

        .btn {
            font-size: 16px;
            border-radius: 5px;
            padding: 12px 25px;
            border: none;
            font-weight: 500;
            background-color: #6A64F1;
            color: white;
            cursor: pointer;
            margin-top: 40px;
            display: flex;
            margin: 0 auto;
            align-items: center;
        }

        .btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .subtitle {
            color: white;
            text-align: center;
            margin-top: -30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Vietnamese YouTube Comments Sentiment </h1>

        <form method="POST" action="/analyze">
            <input type="text" id="youtube_link" name="youtube_link"
                placeholder="Enter the YouTube video link to analyze comments" required>
            <input type="hidden" id="video_id" name="video_id">
            <button type="submit" class="btn" id="btn">Analyze</button>
        </form>
    </div>

    <h1>{{ ID }}</h1>
    <script>
        function getIDfromURL(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;

            const match = url.match(regExp);

            if (match && match[2].length === 11) {
                return match[2];
            }

            console.log("The supplied URL is not a valid youtube URL");
            return '';
        }

        document.getElementById('btn').addEventListener('click', function () {
            const youtubeLink = document.getElementById('youtube_link').value;
            const videoId = getIDfromURL(youtubeLink);
            document.getElementById('video_id').value = videoId;
        });
    </script>
</body>

</html>
