context_parser: pypyr.parser.keyvaluepairs
steps:
  - name: pypyr.steps.contextsetf
    comment: set directory to download model to
    in:
      contextSetf:
        dest_dir: model-weight
        file_keys: ["sentiment-model.pth", "model-metadata.json"]
  - name: pypyr.steps.py
    comment: Run python code to download the above file keys.
    in:
      py: |
        import os
        import boto3
        from dotenv import load_dotenv

        path_to_dotenv = os.path.join(os.getcwd(),'.env')
        load_dotenv(path_to_dotenv)
        session = boto3.session.Session()
        bucket_name = os.environ.get('BUCKET_NAME')
        region_name = os.environ.get('REGION_NAME')
        endpoint_url = os.environ.get('ENDPOINT_URL') or None
        if not os.environ.get('DO_SPACES_ACCESS_KEY') or not os.environ.get('DO_SPACES_SECRET_KEY'):
          raise Exception("DO_SPACES_ACCESS_KEY and DO_SPACES_SECRET_KEY are required environment variables.")
        if not bucket_name or not region_name:
          raise Exception("BUCKET_NAME and REGION_NAME are required environment variables.")
        client = session.client('s3', region_name=region_name, endpoint_url=endpoint_url, aws_access_key_id=os.environ.get('DO_SPACES_ACCESS_KEY'), aws_secret_access_key=os.environ.get('DO_SPACES_SECRET_KEY'))
        for x in file_keys:
          dest_path = os.path.join(os.getcwd(), dest_dir)
          if not os.path.exists(dest_path):
            os.mkdir(dest_path, exist_ok=True)
          download_path = os.path.join(dest_path, x)
          client.download_file(bucket_name, x, str(download_path))
